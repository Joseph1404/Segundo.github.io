<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Sora:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
      font-family: 'Hanken Grotesk', sans-serif;
      font-size: 18px;
    }

    footer {
      font-size: 11px;
      text-align: center;
    }

    footer a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen">

  <main class=" w-full h-full flex justify-center items-center">
    <section class="flex text-center justify-center rounded-3xl overflow-hidden shadow-xl">
      <article class="w-60 text-white px-9 py-5 bg-gradient-to-b from-[#7857FF] to-[#2E2BE9] rounded-3xl">
        <h1 class="opacity-60">Your Result</h1>
        <div
          class="rounded-[100%] w-32 h-32 bg-gradient-to-b from-[#4E21CAFF] to-[#2421CA00] flex flex-col justify-center items-center mx-auto my-5">
          <div class="text-4xl font-extrabold text-white">76</div>
          <span><small>of 100</small></span>
        </div>

        <h2 class="text-xl">Great</h2>
        <p class="text-xs opacity-60 my-3.5">You scored higher than 65% of the people who have taken these tests.</p>
      </article>

      <article class="w-60 px-6 py-5">
        <p class="font-semibold text-left"> Summary</p>

        <div class="flex flex-col gap-4 px-1 pt-5 pb-10">

          <div class="flex justify-between #FF5757 bg-red-50 p-2.5 items-center rounded-md">
            <p class="text-xs text-red-600 opacity-80">Reaction</p>
            <div class="flex">
              <p class="text-xs font-bold">80</p>
              <span class="text-xs opacity-50 ml-1">/ 100</span>
            </div>
          </div>

          <div class="flex justify-between bg-[#FFB01F19] p-2.5 items-center rounded-md">
            <p class="text-xs text-[#FFB01F]">Memory</p>
            <div class="flex">
              <p class="text-xs font-bold">92</p>
              <span class="text-xs opacity-50 ml-1">/ 100</span>
            </div>
          </div>

          <div class="flex justify-between bg-[#00BD9119] p-2.5 items-center rounded-md">
            <p class="text-xs text-[#00BD91]">Verbal</p>
            <div class="flex">
              <p class="text-xs font-bold">61</p>
              <span class="text-xs opacity-50 ml-1">/ 100</span>
            </div>
          </div>

          <div class="flex justify-between bg-[#1125D419] p-2.5 items-center rounded-md">
            <p class="text-xs text-[#1125D4]">Visual</p>
            <div class="flex">
              <p class="text-xs font-bold">72</p>
              <span class="text-xs opacity-50 ml-1">/ 100</span>
            </div>
          </div>

        </div>
        <button class="text-xs text-white w-full py-2 bg-slate-800 rounded-full">Continue</button>
      </article>
    </section>
  </main>

  <footer class="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
